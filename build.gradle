plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.2'
}

group 'topmail.kz'
version '1.0'

allure {
    report {
        version.set("2.19.0")
    }
    adapter { //prepied report in directory build/allure-report
        aspectjWeaver.set(true) //annotation report by @Step
        frameworks {
            junit5 {// name of the framework
                adapterVersion.set("2.19.0")
            }
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.0',
                       'com.codeborne:selenide:6.9.0',
                       'io.qameta.allure:allure-selenide:2.20.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}